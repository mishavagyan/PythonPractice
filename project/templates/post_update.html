{% extends 'base.html' %}
{% block title %}
Editing article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Editing article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Input title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Input intro">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Input text">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="update">
    </form>
</div>
{% endblock %}
